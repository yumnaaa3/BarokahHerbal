<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan Berhasil - Elegant Jacket</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --accent-color: #c9a95c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(201, 169, 92, 0.3);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: fadeInUp 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        .success-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(201, 169, 92, 0.1),
                transparent
            );
            animation: shine 3s infinite;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: rgba(201, 169, 92, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
        }

        .success-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            animation: pulse 2s infinite;
        }

        .success-icon i {
            font-size: 50px;
            color: var(--accent-color);
            animation: bounce 1s ease;
        }

        .success-title {
            color: var(--accent-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .order-info {
            background: rgba(201, 169, 92, 0.05);
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            border: 1px solid rgba(201, 169, 92, 0.1);
        }

        .order-number {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 15px;
        }

        .order-number span {
            color: var(--accent-color);
            font-weight: 600;
        }

        .status-timeline {
            display: flex;
            justify-content: space-between;
            margin: 40px 0;
            position: relative;
            padding: 0 20px;
        }

        .status-timeline::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 50px;
            right: 50px;
            height: 2px;
            background: var(--accent-color);
            opacity: 0.3;
        }

        .status-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .step-icon {
            width: 35px;
            height: 35px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .step-icon i {
            color: #000;
            font-size: 16px;
        }

        .step-label {
            color: #fff;
            font-size: 0.9rem;
            text-align: center;
        }

        .action-buttons {
            display: grid;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--accent-color);
            color: #000;
            border: none;
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(201, 169, 92, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 30px 20px;
            }
            
            .success-title {
                font-size: 2rem;
            }
            
            .status-timeline {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        <h1 class="success-title">Pesanan Berhasil!</h1>
        <div class="order-info">
            <p class="order-number">Order ID: <span>#LJ<script>document.write(Math.floor(Math.random()*100000))</script></span></p>
            <p style="color: #ccc;">Terima kasih telah berbelanja di Elegant Jacket</p>
        </div>
        
        <div class="status-timeline">
            <div class="status-step">
                <div class="step-icon">
                    <i class="fas fa-check"></i>
                </div>
                <div class="step-label">Pesanan<br>Diterima</div>
            </div>
            <div class="status-step">
                <div class="step-icon">
                    <i class="fas fa-box"></i>
                </div>
                <div class="step-label">Sedang<br>Diproses</div>
            </div>
            <div class="status-step">
                <div class="step-icon">
                    <i class="fas fa-truck"></i>
                </div>
                <div class="step-label">Dalam<br>Pengiriman</div>
            </div>
            <div class="status-step">
                <div class="step-icon">
                    <i class="fas fa-home"></i>
                </div>
                <div class="step-label">Sampai<br>Tujuan</div>
            </div>
        </div>

        <div style="color: #ccc; margin: 20px 0;">
            <p>Tim kami akan segera memproses pesanan Anda</p>
            <p>Mohon tunggu email konfirmasi dari kami</p>
        </div>

        <div class="action-buttons">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i> Kembali ke Beranda
            </a>
            <a href="#" class="btn btn-secondary">
                <i class="fas fa-box"></i> Lacak Pesanan
            </a>
        </div>
    </div>
</body>
</html>
